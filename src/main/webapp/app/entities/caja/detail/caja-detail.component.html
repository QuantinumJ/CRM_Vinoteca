<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="caja">
      <h2 data-cy="cajaDetailsHeading"><span jhiTranslate="goodSmellApp.caja.detail.title">Caja</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ caja.id }}</span>
        </dd>
        <dt><span jhiTranslate="goodSmellApp.caja.fechaDia">Fecha Dia</span></dt>
        <dd>
          <span>{{ caja.fechaDia | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="goodSmellApp.caja.totalDia">Total Dia</span></dt>
        <dd>
          <span>{{ caja.totalDia }}</span>
        </dd>
        <dt><span jhiTranslate="goodSmellApp.caja.valorInicial">Valor Inicial</span></dt>
        <dd>
          <span>{{ caja.valorInicial }}</span>
        </dd>
        <dt><span jhiTranslate="goodSmellApp.caja.venta">Venta</span></dt>
        <dd>
          <div *ngIf="caja.venta">
            <a [routerLink]="['/venta', caja.venta?.id, 'view']">{{ caja.venta?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/caja', caja.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
