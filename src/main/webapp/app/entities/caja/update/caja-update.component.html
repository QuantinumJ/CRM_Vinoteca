<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-caja-heading" data-cy="CajaCreateUpdateHeading" jhiTranslate="goodSmellApp.caja.home.createOrEditLabel">
        Create or edit a Caja
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="goodSmellApp.caja.fechaDia" for="field_fechaDia">Fecha Dia</label>
          <div class="input-group">
            <input
              id="field_fechaDia"
              data-cy="fechaDia"
              type="text"
              class="form-control"
              name="fechaDia"
              ngbDatepicker
              #fechaDiaDp="ngbDatepicker"
              formControlName="fechaDia"
            />
            <button type="button" class="btn btn-secondary" (click)="fechaDiaDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="goodSmellApp.caja.totalDia" for="field_totalDia">Total Dia</label>
          <input type="number" class="form-control" name="totalDia" id="field_totalDia" data-cy="totalDia" formControlName="totalDia" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="goodSmellApp.caja.valorInicial" for="field_valorInicial">Valor Inicial</label>
          <input
            type="number"
            class="form-control"
            name="valorInicial"
            id="field_valorInicial"
            data-cy="valorInicial"
            formControlName="valorInicial"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="goodSmellApp.caja.venta" for="field_venta">Venta</label>
          <select class="form-control" id="field_venta" data-cy="venta" name="venta" formControlName="venta">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="ventaOption.id === editForm.get('venta')!.value?.id ? editForm.get('venta')!.value : ventaOption"
              *ngFor="let ventaOption of ventasSharedCollection; trackBy: trackVentaById"
            >
              {{ ventaOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
